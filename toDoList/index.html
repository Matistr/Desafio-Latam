<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>Lista de Tareas</h1>
  <div class="container">
    <div class="resumen">
      <h3>Resumen</h3>
      <p>Total tareas: <span id="total-tareas">0</span></p>
      <p>Tareas completadas: <span id="tareas-completadas">0</span></p>
    </div>
    <div class="tareas-section">
      <input type="text" id="input-tarea" placeholder="Nueva tarea...">
      <button id="btn-agregar">Agregar tarea</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Tarea</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="lista-tareas">
        </tbody>
      </table>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
